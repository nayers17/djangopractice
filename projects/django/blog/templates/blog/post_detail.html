{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">By {{ post.author }} on {{ post.published_date }}</p>
<p>{{ post.content }}</p>
<a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
{% endblock %}
